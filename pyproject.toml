[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pycaravel"
version = "1.0.0"
authors = [
    {name = "Antoine Grigis", email = "antoine.grigis@cea.fr"},
]
description = """
pycaravel:  This module is designed to simplify continuous integration (CI) of
data from multiple projects."""
readme = "README.rst"
license = {text = "CeCILL-B"}
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pandas",
    "grabbit @ git+https://github.com/grabbles/grabbit.git",
    "nibabel",
    "numpy",
    "imageio[ffmpeg]",
    "PyPDF2",
    "vcfpy",
    "pandas-plink",
    "pyEDFlib",
    "requests",
    "python-docx",
    "fire",
    "pymzml",
]

[project.urls]
Homepage = "https://github.com/neurospincloud-ci/pycaravel"

[tool.setuptools]
script-files = ["caravel/scripts/project-ci"]
platforms = ["Linux", "OSX"]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["doc"]
namespaces = false

[tool.setuptools.package-data]
caravel = ["conf/*.conf"]

[tool.nosetests]
verbosity = "2"
nologcapture = "0"
cover-package = "caravel"
with-coverage = "1"

[tool.build_sphinx]
source-dir = "doc"
build-dir = "doc/build"
all_files = "1"

[tool.ruff.lint]
extend-select = [
    "W",     # pycodestyle warnings
    "I",     # isort
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "ISC",   # flake8-implicit-str-concat
    "PERF",  # Perflint
    "RUF",
]
ignore = [
    "RUF005",
    "RUF012",
    "B023",
    "B028",
    "B904",
]

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]
